on:
  push:
    tags:
      - "v*"

jobs:
  homebrew:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: huacnlee/zed-extension-action@v1
        with:
          extension-name: supertheme4
          push-to: superkacper4/extensions
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
